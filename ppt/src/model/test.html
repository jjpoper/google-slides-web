<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Classcide Panel</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>

<body>

    <div class="page" id="app" v-loading="loading" element-loading-text='Adding a website box to your current slide..'>
        <el-col>
            <strong>Enter Web Address</strong>
            <el-input class="input" placeholder="input a url" v-model="url_vule" @input="onUrlInputed()">
                <template slot="prepend">https://</template>
            </el-input>
            <strong>Preview</strong>
            <div class="webPreview">
                <iframe :src="getUrl()" id="mobsf" scrolling="auto" class="webFrame" frameborder="0"></iframe>

            </div>

            <strong style="display: block;">Not seeing what you expect?</strong>
            <span style="display: block;">All sites must have HTTPS to ensure that all student data remains private and
                safe. If you aren’t
                seeing a website, the URL you entered is either is not working, not embeddable, or not secure.</span>

            <el-button type="primary" class="input" :disabled="!checkURL()" @click="confirm()">Update slide</el-button>

        </el-col>
    </div>
    <style scoped>
        .page {
            position: absolute;
            width: 90%;
            height: 90%;
        }

        .input {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .webFrame {
            width: 200%;
            height: 200%;
            margin-top: -16%;
            margin-left: -50%;
            transform: scale(0.5, 0.52);
            border-radius: 3px;
        }

        .webPreview {
            height: 200px;
            border-radius: 3px;
            overflow: hidden;
            background-color: #E4E7ED;
            margin-bottom: 10px;
        }
    </style>
    <script>
        new Vue({
            el: '#app',
            data: function () {
                return {
                    loading: false,
                    url_vule: ''
                }
            },
            methods: {
                onUrlInputed() {
                    if (this.checkURL()) {
                        console.log(this.url_vule)
                    } else {
                        console.log('input a right url!')
                    }

                },
                checkURL: function () {
                    var str = "https://" + this.url_vule,
                        Expression = /http(s)?:\/\/([\w-]+\.)+[\w-]+(\/[\w- .\/?%&=]*)?/,
                        objExp = new RegExp(Expression);
                    if (objExp.test(str) == true) {
                        return true
                    } else {
                        return false
                    }
                },
                getUrl() {
                    return 'https://' + this.url_vule
                },
                confirm() {
                    let _this = this
                    var itemObject = new Object()
                    var item = new Object()
                    var data = new Object()
                    item.type = 'website'
                    data.title = 'Website box'
                    var opts = []
                    data.options = opts
                    data.url = this.url_vule
                    item.data = data;
                    itemObject.item = item;
                    google.script.run
                        .withSuccessHandler(function (res) {
                            _this.loading = false
                            console.log(res.param)
                            _this.slideAlert("操作成功", 'success')
                            setTimeout(function () {
                                google.script.host.close()
                            }, 2000)
                        })
                        .withFailureHandler(function () {
                            this.loading = false
                            _this.$message.error('Net request error!');
                            return false;

                        })
                        .saveItems(itemObject)

                },
                //显示提示
                slideAlert: function (msg, _type) {
                    this.$message({
                        message: msg,
                        type: _type
                    });

                }

            }
        })
    </script>
</body>

</html>
